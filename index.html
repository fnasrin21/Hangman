<html>
  <head>
    <title>Beach Day Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
  </head>
  <body>
    <main>
      <h1>Day at the Beach Hangman</h1>

      <div class="game-container">
        <div id="gallows">
          <img style="padding-left: 70px" id="hangmanImage" src="hangman0.png">
        </div>
        
        <div id="word"></div>
        <br>
        
        <!-- Controls with corrected closing div tag -->
        <div id="controls">
          <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
          <input type="text" id="guessBox">
          <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
          <br><br>
        </div> <!-- Closing tag added here -->
        
        <br>
        <div id="guesses"></div>
      </div>
    </main>   
    <script src="script.js"></script>
  </body>
</html>
